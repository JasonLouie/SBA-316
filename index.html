<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SBA-316</title>
        <link rel="stylesheet" href="./styles.css" />

    <body>
        <header>
            <nav>
                <h1>WORDLE</h1>
                <button
                    type="button"
                    value="results"
                    class="navElement"
                    id="resultsBtn"
                ></button>
                <button
                    type="button"
                    value="settings"
                    class="navElement"
                    id="settingsBtn"
                ></button>
                <button
                    type="button"
                    value="instructions"
                    class="navElement"
                    id="instructionsBtn"
                >
                    ?
                </button>
                <div id="login-signup-div">
                    <span id="loginNav">Login</span>
                    /
                    <span id="signupNav">Sign Up</span>
                </div>
            </nav>
        </header>
        <main id="container">
            <div id="wordle">
                <div id="guesses">
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>

                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>

                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>

                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                </div>
                <div id="alert">
                    <p id="alertText"></p>
                </div>
                <div id="keyboard">
                    <div class="keyRow">
                        <button type="button" class="key keyLetter" value="q">
                            Q
                        </button>
                        <button type="button" class="key keyLetter" value="w">
                            W
                        </button>
                        <button type="button" class="key keyLetter" value="e">
                            E
                        </button>
                        <button type="button" class="key keyLetter" value="r">
                            R
                        </button>
                        <button type="button" class="key keyLetter" value="t">
                            T
                        </button>
                        <button type="button" class="key keyLetter" value="y">
                            Y
                        </button>
                        <button type="button" class="key keyLetter" value="u">
                            U
                        </button>
                        <button type="button" class="key keyLetter" value="i">
                            I
                        </button>
                        <button type="button" class="key keyLetter" value="o">
                            O
                        </button>
                        <button type="button" class="key keyLetter" value="p">
                            P
                        </button>
                    </div>
                    <div class="keyRow">
                        <button type="button" class="key keyLetter" value="a">
                            A
                        </button>
                        <button type="button" class="key keyLetter" value="s">

                        </button>
                        <button type="button" class="key keyLetter" value="d">

                            L
                        </button>
                    </div>
                    <div class="keyRow">
                        <button
                            type="button"
                            class="key actionBtn actions"
                            value="enter"
                            id="enter"
                        >
                            Enter
                        </button>
                        <button type="button" class="key keyLetter" value="z">
                            Z
                        </button>
                        <button type="button" class="key keyLetter" value="x">

                        <button type="button" class="key keyLetter" value="n">
                            N
                        </button>
                        <button type="button" class="key keyLetter" value="m">
                            M
                        </button>
                        <button
                            type="button"
                            class="key actionBtn"
                            value="backspace"
                            id="backspace"
                        ></button>
                    </div>
                </div>
            </div>
            <div id="overlay">
                
            </div>

        <script src="./script.js"></script>
