<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SBA-316</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <nav>
            <h1>WORDLE</h1>
            <button
                type="button"
                value="settings"
                class="navElement"
                id="settingsBtn"
            ></button>
            <button
                type="button"
                value="instructions"
                class="navElement"
                id="instructionsBtn"
            >
                ?
            </button>
            <div id="login-signup-div">
                <span id="loginNav">Login</span>/<span id="signupNav"
                    >Sign Up</span
                >
            </div>
        </nav>
        <div id="container">
            <main id="wordle">
                <div id="guesses">
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                    <div class="guess">
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                        <p class="letter"></p>
                    </div>
                </div>
                <div id="alert">
                    <p id="alertText"></p>
                </div>
                <div id="keyboard"></div>
            </main>
            <div id="overlay">
                <form id="login-form">
                    <h1>Login Form</h1>
                    <div id="form-mode">
                        <button type="button" class="login">Login</button>
                        <button type="button">Sign Up</button>
                    </div>
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        class="field"
                        autocomplete="username"
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        class="field"
                        autocomplete="new-password"
                    />
                    <button type="submit" id="submit" class="login">Login</button>
                    <p>
                        Don't have an account?
                        <span class="signup">Sign Up</span>
                    </p>
                </form>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
